<html>
    <head>
        <title>Apply Now to DCC!</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <h1>Join our team!</h1>
        <form>
            <div>
                <h4><label for="fname">First name</label>
                <input type="text" id="fname" name="fname" /></h4>
            </div>
            <div>
                <h4><label for="lname">Last name</label>
                <input type="text" id="lname" name="lname" /></h4>
            </div>
            <div>
                <h4><label for="email">Email</label>
                <input type="email" id="email" name="email" /></h4>
            </div>
            <div>
                <h4><label for="phonenumber">Phone Number</label>
                <input type="number" id="phonenumber" name="phonenumber" /></h4>
                </div>
            <p>
            <div>  
                <h4><div>Available Shift Slots:</div>
                <label for="1st shift">Shift 1: 4a-9a</label>
                <input type="radio" id="1st shift"/>
                <label for="2nd shift">Shift 2: 9a-2p</label>
                <input type="radio" id="2nd shift"/></h4>
        </div>
            <p>
            <div>
            <h4><label for="resume">Resume</label>
                <input type="file" id="resume"/></h4>
            <p>
            <div>
            <h4><label for="cover_letter">Cover Letter</label>
                <input type="file" id="cover_letter"/></h4>
            </div>
            <p>
            <div>
            <h4><div>How can we improve this page? (optional)</div>
                <textarea id="notes" name="notes" rows="5" cols="50"></textarea></h4>
            </div>
            <p>
                    <h4><input type="submit" id="submit"/></h4>
            </form>
        <h3><a href="page1.html">Back</a></h3>
    </body>
</html>
