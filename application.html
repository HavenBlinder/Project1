<html
lang="english">
    <head>
        <title>Apply Now to DCC!</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <h1>Join our team!</h1>
        <form>
                <h4><label for="fname">First name</label>
                <input required type="text" id="fname" name="fname"></h4>
                <h4><label for="lname">Last name</label>
                <input required type="text" id="lname" name="lname"></h4>
                <h4><label for="email">Email</label>
                <input required type="email" id="email" name="email"></h4>
                <h4><label for="phonenumber">Phone Number</label>
                <input required type="number" id="phonenumber" name="phonenumber"></h4>
                <h4>Available Shift Slots:
                <label for="1st_shift">Shift 1: 4a-9a</label>
                <input type="radio">
                <label for="2nd_shift">Shift 2: 9a-2p</label>
                <input type="radio"></h4>
            <h4><label for="resume">Resume</label>
                <input required type="file" id="resume"></h4>
            <h4><label for="cover_letter">Cover Letter</label>
                <input type="file" id="cover_letter"></h4>
            <h4>How can we improve this page? (optional)
                <textarea id="notes" name="notes" rows="5" cols="50"></textarea></h4>
                <button type="submit">Submit</button>
            </form>
        <h3><a href="page1.html">Back</a></h3>
    </body>
</html>
